<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="overlay-text">
        <p>Carlos Tadeu 1 ano!</p>
    </div>

    <div class="container">
        <h1>Confirmação de Presença</h1>
        <p>Por favor, confirme sua presença no aniversário do Tadeu de 1 ano!</p>
        <form id="confirmationForm">
            <label for="name">Seu Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Seu E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="attendance">Confirmarei minha presença:</label>
            <select id="attendance" name="attendance" required>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <button type="button" onclick="submitForm()">Confirmar Presença</button>
        </form>

        <div id="confirmationMessage"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
